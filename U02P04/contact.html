<body>
    <!-- Encabezado -->
    <header>
        <h1>CONTACTO</h1>
    </header>
    <div class="container">

        <!-- Navegación / cotenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html">Productos</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
        <!-- Contenedor principal -->
        <main>
            <fieldset>
                &nbsp;
                <legend>Escribinos tu Consulta</legend>
                <label for="text">Nombre: </label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ingrese su Nombre">
                <br>
                <br>
                &nbsp;
                <label for="text">Email: </label>
                <input type="email" id="email" name="email" required placeholder="Ingrese su e-mail">
                <br>
                <br>
                &nbsp;
                <label for="text">Telefono: </label>
                <input type="number" id="Telefono" name="Telefono" required placeholder="Ingrese su numero">
                <br>
                <br>
                &nbsp;
                <label for="text">Mensaje: </label>
                <br>
                <br>
                &nbsp; <textarea name="Mensaje" id="msj" minlength="10" cols="60" rows="20"></textarea>
                <br>
                <br>
                &nbsp; <input type="submit" value="Enviar">

            </fieldset>
        <section>
          <h3>Donde Ubicarnos: </h3>
          <p>Nos encontramos en el centro de la Ciudad de Rosario.</p>
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13391.48102712222!2d-60.6437319!3d-32.9544347!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x11f1d3d54f950dd0!2sUniversidad%20Tecnol%C3%B3gica%20Nacional%20%7C%20Facultad%20Regional%20Rosario!5e0!3m2!1ses-419!2sar!4v1633703975908!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>      </section>
        </main>
    </div>
